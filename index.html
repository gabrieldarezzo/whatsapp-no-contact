<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <meta name="description" content="Use o chat do WhastApp sem precisar adicionar aos contatos">
	<meta name="keywords" content="whatsapp, web.whatsapp, no-contact, contact">
    <meta name="author" content="Gabriel Darezzo">
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp No Contact</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="input-field col s12 center row-h3">
                <h3>Você também fica frustrado quando é necessário adicionar um contato antes de poder começar a conversar no WhatsApp??</h3>
            </div>

            <div class="input-field col s12 center section-no-contact">
                <img src="docs/no-contact.png" alt="No-Contact" class="responsive no-contact-picture">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 center row-h4">
                <h4>Informe o número do WhatsApp para abrir uma nova convesa</h4>
            </div>
            <div class="input-field col s12 m3 center-align">
                <button id="btn-getclipboard" class="btn waves-effect waves-light green darken-4" type="submit" name="action">
                    Inserir do 'Ctrl + V'
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="input-field col s12 m9">
                <input type="tel" id="whats-number" class="number-input" placeholder="Número do What's App" style="font-size: 35px;">
            </div>
        </div>

        <div class="row">
            <div id="whats-section" class="input-field col s12 center" style="display:none;">
                <a href="#" id="whatsApiLink" target="_new">
                    <img src="docs/whatsapp.png" alt="WhatsApp" class="responsive">
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
